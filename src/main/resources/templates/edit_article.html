<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование статьи</title>
    <link rel="stylesheet" href="https://bootstrap-4.ru/dist/css/bootstrap.min.css">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="header-menu">
            <header th:insert="blocks/header :: header"></header>
        </div>
    </div>


    <div class="row">
        <div class="col-12">

            <form class="form-addarticle" th:action="@{/admin/article/save_article}" method="post" th:object="${article}">
                <div class="form-group">
                    <label for="category">Категория</label>
                    <div>
                        <select id="category" name="category" class="custom-select">
                            <option value="news">Новости</option>
                            <option value="science">Наука</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="title">Заголовок</label>
                    <input th:field="*{title}" id="title" name="title" placeholder="заголовок статьи" type="text"
                           class="form-control" required minlength="10" maxlength="255">
                </div>
                <div class="form-group">
                    <label for="description">Краткое содержание</label>
                    <textarea th:field="*{description}" id="description" name="description" cols="40" rows="3"
                              class="form-control" required minlength="20" maxlength="255"></textarea>
                </div>
                <div class="form-group">
                    <label for="text">Полный текст</label>
                    <textarea th:field="*{text}" id="text" name="text" cols="40" rows="5" class="form-control"
                              required minlength="50" maxlength="10000"></textarea>
                </div>
                <div>
                    <input type="hidden" th:field="*{id}">
                </div>

                <div class="form-group">
                    <button name="submit" type="submit" class="btn btn-primary">Добавить</button>
                </div>
            </form>

        </div>
    </div>
</div>


</body>
</html>
