<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="https://bootstrap-4.ru/dist/css/bootstrap.min.css">
    <link href="/css/signin.css" rel="stylesheet">

</head>
<body class="text-center">

<div class="container">
    <div class="row">

        <form class="form-signin" th:action="@{/login}" method="post">
            <h1 class="h3 mb-3 font-weight-normal">Авторизация</h1>
            <label for="inputLogin" class="sr-only">Логин</label>
            <input name="username" type="login" id="inputLogin" class="form-control" placeholder="login" required
                   autofocus>
            <label for="inputPassword" class="sr-only">Пароль</label>
            <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password"
                   required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
            <div class="d-flex justify-content-end">
                <p><a th:href="@{/reg}"><strong>Регистрация</strong></a></p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
